impac:
  paths:
    mnohub_api: /mnoe/jpi/v1
  pusher:
    key: <%= ENV['impac_pusher_key'] %>
mno:
  paths:
    root: /api/mnoe/v1
frontend_host:

#===============================================
# Feature Flags
#===============================================

# Display App Pricing on Marketplace
pricing:
  enabled: false
# Enable the App Dock
dock:
  enabled: true
# Display the Developer section on "My Account"
developer:
  enabled: false
# Enable Reviews in the marketplace
reviews:
  enabled: false
# Disable payment
payment:
  disabled: false
# Marketplace config
marketplace:
  # Enable the marketplace
  enabled: true
  # Enable comparison of apps
  comparison:
    enabled: false
# Allow user to create and manage Organizations
organization_management:
  enabled: true
# Allow user to edit their information and password
user_management:
  enabled: true
# Disable user registration
devise:
  registration:
    disabled: false

# Admin Panel Config
admin_panel:
  # Disable Impersonation
  impersonation:
    disabled: false
  staff:
    enabled: true
  finance:
    enabled: true
  apps_management:
    enabled: true
  customer_management:
    organization:
      enabled: true
    user:
      enabled: true
